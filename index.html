<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lorenzo Franzone | Bootstrap - Freelancer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:400,700,800,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!--
  ==================================================
  HEADER
  ==================================================
  -->

  <!-- Header -->
  <div class="header-top navbar-fixed-top">
    <div class="container">
      <div class="row">
        <div class="col-xs-6">
          <p class="logo">Start Bootstrap</p>
        </div>
        <div class="col-xs-6 text-right">
          <a href="#" class="btn btn_green hidden-lg hidden-md">Menu <span class="glyphicon glyphicon-menu-hamburger"></span></a>
          <nav class="lf_navbar visible-md visible-lg">
            <ul class="main-menu">
              <li><a href="#">Portfolio</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <!-- Jumbo -->
  <div class="section-color jumbo text-center">
    <div class="container">
        <div class="jumbo-content">
          <img class="avatar" src="img/avataaars.svg" alt="Avatar">
          <h1>Start Bootstrap</h1>
          <div class="divider">
            <div class="lf_line"></div>
            <i class="fas fa-star"></i>
            <div class="lf_line"></div>
          </div>
          <h3>Graphic Artist - Web Designer - Illustrator</h3>
        </div>
    </div>
  </div>

  <!--
  ==================================================
  MAIN
  ==================================================
  -->

  <!-- Portfolio -->
  <div class="section-white portfolio text-center">
    <div class="container">
      <h2>Portfolio</h2>
      <div class="divider">
        <div class="lf_line"></div>
        <i class="fas fa-star"></i>
        <div class="lf_line"></div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4">
          <div class="work">
            <img src="img/cabin.png" alt="Cabin">
            <div class="layover">
              <i class="fas fa-plus"></i>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4">
          <div class="work">
            <img src="img/cake.png" alt="Cake">
            <div class="layover">
              <i class="fas fa-plus"></i>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4">
          <div class="work">
            <img src="img/circus.png" alt="Circus">
            <div class="layover">
              <i class="fas fa-plus"></i>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4">
          <div class="work">
            <img src="img/game.png" alt="Game">
            <div class="layover">
              <i class="fas fa-plus"></i>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4">
          <div class="work">
            <img src="img/safe.png" alt="Safe">
            <div class="layover">
              <i class="fas fa-plus"></i>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4">
          <div class="work">
            <img src="img/submarine.png" alt="Submarine">
            <div class="layover">
              <i class="fas fa-plus"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- About -->
  <div class="section-color about text-center">
    <div class="container">
      <h2>Titolo</h2>
      <div class="divider">
        <div class="lf_line"></div>
        <i class="fas fa-star"></i>
        <div class="lf_line"></div>
      </div>
      <div class="row wrapper">
        <div class="col-xs-12 col-md-6">
          <div class="box"></div>
        </div>
        <div class="col-xs-12 col-md-6">
          <div class="box"></div>
        </div>
        <div class="col-xs-12">
          <div>BUTTON DOWNLOAD</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Contact -->
  <div class="container-fluid section-white contact text-center">
    <div class="container">
      <h2>Titolo</h2>
      <div class="divider">
        <div class="lf_line"></div>
        <i class="fas fa-star"></i>
        <div class="lf_line"></div>
      </div>
      <div class="row wrapper">
        <div class="col-xs-12">
          <div>FORM</div>
        </div>
      </div>
    </div>
  </div>

  <!--
  ==================================================
  FOOTER
  ==================================================
  -->

  <div class="footer text-center">
    <div class="container">
      <div class="row">
        <div class="col-sx-12 col-md-4">
          <div class="box">Footer Top 1</div>
        </div>
        <div class="col-sx-12 col-md-4">
          <div class="box">Footer Top 1</div>
        </div>
        <div class="col-sx-12 col-md-4">
          <div class="box">Footer Top 1</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Bottom -->
  <div class="footer-bottom text-center">
    <div class="container">
      <p>Copyright &copy; Your Website 2019</p>
    </div>
  </div>



</body>
</html>
